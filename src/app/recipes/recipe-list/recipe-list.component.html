<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-sm btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="" class="list-group clearfix" *ngFor="let recipe of recipes" style="display:block;margin:20px 0;">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height:50px;">
            </span>
        </a>
        <br/>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
